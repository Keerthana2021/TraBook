<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="firstPage">
      <header class="flex-box">
        <div class="logo flex-box">
          <span class="volkhov-bold">Trabook</span>
          <span><img src="./assets/Vector.png" alt="logo-image"/></span>
        </div>
        <div class="nav">
          <button>Home</button>
          <button>About</button>
          <button>Destination</button>
          <button>Tour</button>
          <button>Blog</button>
        </div>
        <div class="actions flex-box">
          <button class="no-bg-btn">Login</button>
          <button class="bg-btn">Sign up</button>
          </div>
      </header>
      <div class = "centerBoxPage1">
        <div class = "leftBoxPage1">
            <span class="getStarted">
                Get started your exciting journey with us
            </span>
            <span class="team">
                A Team of experienced tourism professionals will provide you with the best advice and tips for your desire place. 
            </span>
            <span class="discoverButton">
                <button class="discoverBtn">
                    Discover now
                </button>
            </span>
        </div>
        <div class = "rightBoxPage1">
             <span>
                <img class = "manImg" src="./assets/manTravl.png" alt="man-image"/>
            </span>

        </div>
      </div>
      <div class="footerPage1 flex-box-footer">
        hi
      </div>
    </div> <!--end of page 1 div -->
    
  </body>
</html>
